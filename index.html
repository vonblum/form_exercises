<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale-1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Layout exercise 1</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <p>
      <input type="text">
    </p>
    <p>
      <input type="password">
    </p>
    <p>
      <textarea></textarea>
    </p>
    <p>
      <input type="number">
    </p>
    <p>
      <input type="time">
    </p>
    <p>
      <input type="text" placeholder="e.g. John Doe">
    </p>
    <p>
      <input type="text" disabled>
    </p>
    <p>
      <input type="text" placeholder="e.g. John Doe" disabled>
    </p>
    <p>
      <input type="text" value="e.g. John Doe">
    </p>
    <p>
      <input type="text" value="e.g. John Doe" disabled>
    </p>
  </body>
</html>
