<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale-1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Layout exercise 1</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <p>
      <input type="text">
    </p>
    <p>
      <input type="password">
    </p>
    <p>
      <textarea></textarea>
    </p>
    <p>
      <input type="number">
    </p>
    <p>
      <input type="time">
    </p>
    <p>
      <input type="text" placeholder="e.g. John Doe">
    </p>
    <p>
      <input type="text" disabled>
    </p>
    <p>
      <input type="text" placeholder="e.g. John Doe" disabled>
    </p>
    <p>
      <input type="text" value="e.g. John Doe">
    </p>
    <p>
      <input type="text" value="e.g. John Doe" disabled>
    </p>
    <p>
      <input type="radio" name="radio"> yish
    </p>
    <p>
      <input type="radio" name="radio"> yas
    </p>
    <p>
      <input type="checkbox" name="check"> yish
    </p>
    <p>
      <input type="checkbox" name="check"> yas
    </p>
    <p>
      <label for="name">Name:</label>
      <input id="name" type="text" placeholder="e.g. John Doe">
    </p>
    <p>
      <label for="description">Description:</label>
      <textarea id="description" placeholder="e.g. John Doe"></textarea>
    </p>
    <p>
      <button>OK</button>
    </p>
    <p>
      <select>
        <option>uno</option>
        <option>dos</option>
        <option>tres</option>
      </select>
    </p>
    <p>
      <input id="input1" type="text">
    </p>
    <p>
      <input id="input2" type="text">
    </p>
    <p>
      <input id="input3" type="text">
    </p>
    <p>
      <input id="input4" type="text">
    </p>
    <p>
      <input id="input5" type="text">
    </p>
    <p class="form">
      <input type="text" value="input 1">
      <button>Go</button>
    </p>
    <p class="form">
      <label for="label">Label:</label>
      <input id="label" type="text" value="input 2">
      <button>Go</button>
    </p>
  </body>
</html>
